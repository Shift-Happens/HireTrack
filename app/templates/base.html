<!DOCTYPE html>
<html>
<head>
    <title>HireTrack - {% block title %}{% endblock %}</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <nav>
        <div class="nav-left">
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('jobs.index') }}">My Jobs</a>
                <a href="{{ url_for('jobs.new_job') }}">Add Job</a>
            {% endif %}
        </div>
        <div class="nav-center">
            <h1 class="app-title">HireTrack</h1>
        </div>
        <div class="nav-right">
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('auth.settings') }}">Settings</a>
                <a href="{{ url_for('auth.logout') }}" class="btn-logout">Logout</a>
            {% else %}
                <a href="{{ url_for('auth.login') }}">Login</a>
                <a href="{{ url_for('auth.register') }}">Register</a>
            {% endif %}
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
